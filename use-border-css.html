<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./border.css" />
    <style>
      /* 注意这个border.css文件是有效的 为什么设置上不显示 因为边框太精细了 把边框换个颜色试试 */

        width: 300px;
        height: 300px;
        margin: 100px auto;
        border: 10px solid #eaeaea;
        padding: 20px;

        width: 200px;
        height: 200px;
      }

        使用border.css
      </div>
