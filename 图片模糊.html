<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>图片模糊</title>
  </head>
  <body>
    <!-- 
		为什么使用二倍图，三倍图。
		一张图片假如是 375px(理解为 pt 和屏幕尺寸有关系的 pt, 不管每块屏幕分辨率多大这个固定的尺寸不会变的 看图) , 
		高 PPI 的设备上，单位英寸的像素数量越多，物理像素就越小。
		如果图片显示在高PPI的设备上，图片的像素度底，包含的信息量不够分配给每一个物理像素，
		显示的时候通过差值算法生成更多的像素去分配给物理像素，这样就会导致图片显示的精度下降。
		相当于把375的图片放大显示了，模糊。
		以上描述的是图片模糊产生的原因:
		解决方案依然可以采用rem做单位,机型不同没有关系,我们采用rem动态改变图片的尺寸就好了,至于屏幕底层的pt和px的换算我们不管
		我们只需要保证rem和px比例正确就OK了。
		iPhone6机型 0.5pt = 1px
	-->
    <img src="./images/图片模糊.PNG" alt="" />
  </body>
</html>
