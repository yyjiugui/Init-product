<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>还原设计</title>
    <style>
      .p {
        font-size: 14px;
      }

      .title {
        font-size: 1.2em;
      }

      .p-content {
        font-size: 1.8em;
      }
    </style>
  </head>
  <body>
    <!--
	理论上采用rem做单位可以达到任何元素大小的自适应 
	建议: 阅读类文本使用固定像素 px
	标题: 采用em相对单位
 -->
    <p>今日新闻,今日新闻</p>
    <div class="wrap">
      <h3 class="title">今日头头条</h3>
      <p class="p-content">今日新闻,今日新闻</p>
    </div>
  </body>
</html>
